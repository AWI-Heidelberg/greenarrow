<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Choose</title>
    <link rel="stylesheet"  href="css.css">
</head>
<body>

<div class="mount">

    <div class="top">
        <h1 class="instruction">Ihre Entscheidung:</h1>
    </div>

    <div class="middle">
        <div class="left debug debug1">
            <h1>Option A</h1>
            <div class="grid grid-left debug debug3"></div>
        </div>

        <div class="right debug debug2">
            <h1>Option B</h1>
            <div class="grid grid-right debug debug3"></div>
        </div>
    </div>

    <div class="bottom">
        <button type="button">Start</button>
        <progress min="0" max="24" value="0"></progress>
    </div>
</div>
</body>
<script type="text/javascript" src="keyboard.js"></script>
<script type="text/javascript" src="application.js"></script>
</html>
